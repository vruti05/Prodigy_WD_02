
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="Prodigy_WD_02style.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="title">STOPWATCH</h1>
        
        <div class="time-display" id="timeDisplay">00:00:00</div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
            <button class="btn btn-lap" id="lapBtn" disabled>Lap</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
        </div>
        
        <div class="lap-times" id="lapSection" style="display: none;">
            <h3 class="lap-header">Lap Times</h3>
            <ul class="lap-list" id="lapList"></ul>
            <button class="btn clear-laps" id="clearLapsBtn">Clear Laps</button>
        </div>
    </div>

    <script src="Prodigy_WD_02script.js"></script>
</body>
</html>
